spring.application.name=task-manager

# Database configuration
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/todo_app?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=task_user
spring.datasource.password=StrongPassword123!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA & Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
# Or create, create-drop, none (see explanation below)
spring.jpa.show-sql=true
# Optional: Shows SQL queries in the console (for debugging)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
# Important: Specify the correct dialect

# Connection Pooling
spring.datasource.hikari.maximum-pool-size=10
# Adjust based on your needs
spring.datasource.hikari.minimum-idle=5
# Minimum idle connections in pool
spring.datasource.hikari.idle-timeout=600000
     # Idle timeout in milliseconds

# Logging Pooling
logging.level.org.springframework=INFO
       # Set logging level for Spring framework logs
logging.level.com.example.taskmanager=DEBUG
    # Set logging level for your application package

# Security Settings (optional)
# spring.security.user.name=user
# spring.security.user.password=password

#CORS configuration
spring.web.cors.allow-credentials=true
       # Allow credentials in CORS requests
spring.web.cors.allowed-origins=http://localhost:3000
   # Adjust based on your frontend URL
